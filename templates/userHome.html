<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
    <script type="text/javascript" src="/static/js/memory.js"></script>

    <title>Memory Game</title>
</head>

<body>
<header>
  <nav>
    <div class="nav-wrapper">
      <label class="active-user">User:<label class="active-user" id="user">{{session['user']}}</label> </label>
      <ul id="nav-mobile" class="right">
        <li><a href={{url_for('LeaderBoards')}}>LeaderBoards</a></li>
        <li class="active"><a href={{url_for('userHome')}}>Game</a></li>
        <li><a href="/logout">Logout</a></li>
      </ul>
    </div>
  </nav>
</header>
<div class="container">
    <div class="row custom-color">
        <div class="col s6 m3">
            <select id="BoardSize" name="BoardSize">
                <option value="4" selected>Beginner 4 x 4</option>
                <option value="6">Expert 6 x 6</option>
            </select>
        </div>
        <div class="col s6 m3 tracking">
            <div class="custom-center">
                <a href="#game" class="custom-width btn-small margin-top left" onclick="loadGame()">Start Game</a>
            </div>
        </div>
        <div class="col s6 m3 tracking">
            <span id="guesses"></span>
            <div class="hide" id="timer"></div>
        </div>
        <div class="col s6 m3 tracking">
        <div class="custom-center">
            <a href="#Score" id="Score" class="custom-width btn-small margin-top left hide" onclick="SubmitScore()">Submit Score</a>
        </div>
        </div>
    </div>
    <div><center><table id="board"></table></center></div>
</div>
  <!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	
<script type="text/javascript">
    $(document).ready(function() {
        $('select').formSelect();
    });
</script>

</body>
</html>
